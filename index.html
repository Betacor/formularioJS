<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <script type="text/javascript" src="js/validaciones.js"></script>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <form action="" method="POST" id="contacto-frm" name="contacto-frm">
        <fieldset>
            <h1>CONTACTO</h1>
            <div id="contenedor">
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre_txt" id="nombre" class="cambio" required>
                <br><br>
                <label>Edad:</label>
                <input type="text" name="edad_txt" id="edad" class="cambio" required>
                <br><br>
                <label>Correo</label>
                <input type="email" name="email_txt" id="email" class="cambio" required>
                <br><br>
                <label>Sexo:</label>
                <input type="radio" name="sexo_rdc" id="M" value="M">
                <label>Masculino</label>
                <input type="radio" name="sexo_rdc" id="F" value="F">
                <label>Femenino</label>
                <br><br>
                <label>Asunto:</label>
                <input type="text" name="asunto_txt" id="asunto" class="cambio">
                <br><br>
                <label>Comentarios:</label>
                <br>
                <textarea name="comentarios" id="comentarios" cols="50" rows="5"></textarea>
                <br><br>
                <input type="button" name="enviar" id="enviar" class="cambio" value="Enviar">
                <input type="button" name="enviar" id="enviar" class="cambio" value="Limpiar">

                
            </div>
        </fieldset>
    </form>
    
</body>
</html>
